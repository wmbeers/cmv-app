<div class="newFeatureDijit" id="newProjectFeatureDijit">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="containerNode" class="newFeatureContainer">
        <div class="newFeatureNode">
            <div data-dojo-type="dijit/layout/TabContainer" class="newFeatureTabContainer" data-dojo-attach-point="newProjectFeatureTabContainer" id="newProjectFeatureTabContainer">
                <div data-dojo-type="dijit/layout/ContentPane" title="New Point" data-dojo-attach-point="newProjectPointTab" id="newProjectPointTab">

                    <button data-dojo-type="dijit/form/Button"
                            data-dojo-props="iconClass:'fa fa-map-marker-alt fa-fw'"
                            data-bind="click: digitizePoint">
                        Draw Point on Map
                    </button>

                    <hr />

                    <label for="addressToPointP">Address</label><br />
                    <div id="addressToPointP"></div>
                    <!--<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="addressToPoint" id="addressToPoint" />-->

                    <hr />

                    <label for="latLong">Lat/Long</label><br />
                    <input type="text" id="latLongInputP" />
                    <button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'fa fa-map-marker-alt fa-fw'" data-bind="click:latLongToPoint">
                        Go
                    </button>

                    <hr />
                    <div style="width: 6em; display: inline-block">
                        <label for="roadwayIdPt" style="width: 6em; display: inline-block">Roadway</label>
                        <input type="text" data-dojo-type="dijit/form/TextBox" id="roadwayIdPtP" maxlength="8" style="width: 6em" data-bind="numeric: {}, value:roadwayId" />
                    </div>
                    <div style="width: 4em; display: inline-block">
                        <label for="milepost">Milepost</label><br />
                        <input type="text" data-dojo-type="dijit/form/TextBox" id="milepostP" style="width: 4em" data-bind="numeric: {allowDecimal: true}, value:milepost" />
                    </div>
                    <button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'fa fa-arrow-alt-circle-down fa-fw'" data-bind="click:extractPoint">
                        Go
                    </button>

                    <div class="flat-error" data-bind="visible: extractPointError, text: extractPointError">
                    </div>

                </div>

                <div data-dojo-type="dijit/layout/ContentPane" title="New Line" data-dojo-attach-point="newProjectLineTab" id="newProjectLineTab">
                    <button data-dojo-type="dijit/form/Button"
                            data-dojo-props="iconClass:'fa fa-code-branch fa-fw'"
                            data-bind="click:digitizeLine">
                        Draw Line on Map
                    </button>
                    <button data-dojo-type="dijit/form/Button"
                            data-dojo-props="iconClass:'fa fa-pen fa-fw'"
                            data-bind="click:digitizeFreehandLine">
                        Draw Freehand Line on Map
                    </button>
                    <button data-dojo-type="dijit/form/Button"
                            data-dojo-props="iconClass:'fa fa-arrow-alt-circle-down fa-fw'"
                            data-bind="click:interactiveExtract">
                        Extract from RCI Basemap
                    </button>
                    <hr />
                    <div style="width: 6em; display: inline-block">
                        <label for="roadwayIdLn" style="width: 6em; display: inline-block">Roadway</label><br />
                        <input type="text" data-dojo-type="dijit/form/TextBox" id="roadwayIdLnP" maxlength="8" style="width: 6em" data-bind="numeric: {}, value:roadwayId" />
                    </div>
                    <div style="width: 4em; display: inline-block">
                        <label for="beginMilepost" style="width: 4em; display: inline-block">Begin Milepost</label><br />
                        <input type="text" data-dojo-type="dijit/form/TextBox" id="beginMilepostP" style="width: 4em" data-bind="numeric: {allowDecimal: true}, value:milepost" />
                    </div>
                    <div style="width: 4em; display: inline-block">
                        <label for="endMilepost">End Milepost</label><br />
                        <input type="text" data-dojo-type="dijit/form/TextBox" id="endMilepostP" style="width: 4em" data-bind="numeric: {allowDecimal: true}, value:endMilepost" />
                    </div>
                    <button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'fa fa-arrow-alt-circle-down fa-fw'" data-bind="click:extractLine">
                        Go
                    </button>

                    <div class="flat-error" data-bind="visible: extractLineError, text: extractLineError">
                    </div>

                </div>

                <div data-dojo-type="dijit/layout/ContentPane" title="New Polygon" data-dojo-attach-point="newProjectPolygonTab" id="newProjectPolygonTab">
                    <div data-bind="visible: studyArea">
                        This project alternative is a study area. Only polygon features are allowed.
                    </div>

                    <button data-dojo-type="dijit/form/Button"
                            data-dojo-props="iconClass:'fa fa-draw-polygon fa-fw'"
                            data-bind="click:digitizePolygon">
                        Draw Polygon on Map
                    </button>
                    <button data-dojo-type="dijit/form/Button"
                            data-dojo-props="iconClass:'fa fa-pen fa-fw'"
                            data-bind="click:digitizeFreehandPolygon">
                        Draw Freehand Polygon on Map
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
