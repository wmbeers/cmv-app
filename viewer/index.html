    <body class="cmv flat">
        <div class="appHeader">
            <img class="headerLogo" alt="logo" src="images/ETDMESTCOMBINED-white.png" />
            <div class="headerTitle">
                <span id="headerTitleSpan">
                    Environmental Screening Tool Map Viewer
                </span>
                <div id="subHeaderTitleSpan" class="subHeaderTitle">

                </div>
            </div>
            <div class="search">
                <div id='geocodeDijit'>
                </div>
            </div>
            <div class="headerLinks">
                <div id="helpDijit">
                </div>
                <a href="../../security/Logout.do">Logout</a>
            </div>
        </div>
        <script type="text/javascript">
            var s = window.location.search, q = s.match(/locale=([^&]*)/i);
            var locale = (q && q.length > 0) ? q[1] : null;
            window.dojoConfig = {
                locale: locale,
                async: true,
                debug: true
            };
        </script>
